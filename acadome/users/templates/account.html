{% extends '_base.html' %}

{% block meta %}
<link rel='preload' href="{{ url_for('static', filename='images/logo_200x116.png') }}" as='image'>
<link href="{{ url_for('users.static', filename='style.css') }}" rel='stylesheet' type='text/css'>
{% endblock meta %}

{% block content %}
<div id='dashboard'>
  <section id='account'>
    <h2>Account details</h2>
    <dl>
      <dt class='small'>Name</dt>
      <dl>{{ um.user['name'] }}</dl>
      <dt class='small'>Email</dt>
      <dl>{{ um.user['email'] }}</dl>
      {% if um.user['affiliation'] %}
      <dt class='small'>Affiliation</dt>
      <dl>{{ um.user['affiliation'] }}</dl>
      {% endif %}
    </dl><br>
    <div>
      <a href="{{ url_for('users.edit_account') }}" class='btn'>Edit</a>
      <a href="{{ url_for('users.delete') }}" class='btn' id='danger'>Delete</a>
    </div>
  </section>

  <section id='articles'>
  </section>
</div>
{% endblock content %}
