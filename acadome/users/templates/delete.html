{% extends '_base.html' %}
{% from '_form_field.html' import render_field %}

{% block meta %}
<link href="{{ url_for('static', filename='css/forms.css') }}" rel='stylesheet' type='text/css'>
<script defer src="{{ url_for('static', filename='js/forms.js') }}" type='text/javascript'></script>
<script defer src="{{ url_for('users.static', filename='main.js') }}" type='text/javascript'></script>
{% endblock meta %}

{% block content %}
<section class='form'>
  <form action="{{ url_for('users.delete') }}" method='POST' autocomplete='off' id='delete-form'>
    <h2>Delete account</h2>
    {{ form.csrf_token }}
    {{ render_field(form.password) }}
    <div class='fields-flex'>
      <span><a href="{{ url_for('users.account') }}" class='link'>Cancel</a></span>
      <button type='submit' class='btn'>Delete</button>
    </div>
  </form>
</section>
{% endblock content %}
