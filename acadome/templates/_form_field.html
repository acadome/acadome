{% macro render_field(field) %}
  <div class='field'>
    {{ field.label }}<br>
    {% if field.errors %}
    {{ field(class='field-error') }}
    {% else %}
    {{ field }}
    {% endif %}
    <div class='field-error-desc'>
      <span id='{{ field.name }}-error'></span><br>
    </div>
  </div>
{% endmacro %}
