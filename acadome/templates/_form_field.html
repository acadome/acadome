{% macro render_field(field) %}
  <div class='form-element'>
    {{ field.label }}<br>
    {% if field.errors %}
      {{ field(class='form-error') }}
    {% else %}
      {{ field }}
    {% endif %}<br>
    <div class='field-error'>
      <span id='{{ field.name }}-error'></span><br>
    </div>
  </div>
{% endmacro %}
