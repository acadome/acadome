<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    {% if title %}
      <title>{{ title }} | AcaDome</title>
    {% else %}
      <title>AcaDome</title>
    {% endif %}
    <meta name='description' content='An open access platform that publishes research articles.'>
    <meta name='keywords' content='publish, open access, research articles'>
    <link rel='icon' href="{{ url_for('static', filename='images/logo_32x32.png')}}" type='images/png'>

    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='preload' href='https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap' as='style'>
    <link rel='preload' href="{{ url_for('static', filename='images/logo_400x231.png') }}" as='image'>
    <link rel='preload' href="{{ url_for('static', filename='images/logo_200x116.png') }}" as='image'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap'>
    <link rel='stylesheet' href="{{ url_for('static', filename='css/reset.css') }}" type='text/css'>
    <link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}" type='text/css'>
    <link rel='stylesheet' href="{{ url_for('static', filename='css/form.css') }}" type='text/css'>
    <script defer src="{{ url_for('static', filename='js/main.js') }}" type='text/javascript'></script>

    {% block meta %}
    {% endblock meta %}

    <meta name='twitter:card' content='summary'>
    <meta name='og:title' content='AcaDome'>
    <meta name='og:description' content='A digital publisher of open access research articles.'>
    <meta name='og:url' content=''>
  </head>
  <body>
    <header>
      <a href="{{ url_for('articles.home') }}" id='acadome'>
        {% block logo %}
        {% endblock logo %}
        <h1>AcaDome</h1>
      </a>

      <nav>
        <ul>
          <li><a href="{{ url_for('articles.home') }}">Search</a></li>
          <li><a href="{{ url_for('gen.about') }}">About</a></li>
          <li><a href="{{ url_for('gen.publish') }}">Publish</a></li>
          <li><a href="{{ url_for('gen.contact') }}">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
