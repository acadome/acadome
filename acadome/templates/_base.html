<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    {% if title %}
      <title>{{ title }} | AcaDome</title>
    {% else %}
      <title>AcaDome</title>
    {% endif %}
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <link href='' rel='icon' type='images/png'>

    <!-- fonts -->
    <link href='https://fonts.gstatic.com' rel='preconnect' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap' as='style' rel='preload'>
    <link href='https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap' rel='stylesheet'>

    <!-- stylesheets -->
    <link href="{{ url_for('static', filename='css/reset.css') }}" rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css'>

    <!-- javascript -->
    <script defer src="{{ url_for('static', filename='js/main.js') }}" type='text/javascript'></script>

    <!-- social cards -->
    <meta name='twitter:card' content='summary'>
    <meta name='og:title' content='AcaDome'>
    <meta name='og:description' content=''>
    <meta name='og:url' content=''>

    {% block meta %}
    {% endblock meta %}
  </head>
  <body>
    <header>
      <h1><a href='http://localhost:8000/'>AcaDome</a></h1>
    </header>

    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
