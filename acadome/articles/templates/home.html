{% extends '_base.html' %}

{% block meta %}
    <link rel='preload' href="{{ url_for('static', filename='images/logo_400x231.png') }}" as='image'>
    <link rel='stylesheet' href="{{ url_for('articles.static', filename='css/style.css') }}" type='text/css'>
    <link rel='stylesheet' href="{{ url_for('articles.static', filename='css/form.css') }}" type='text/css'>
    <script defer src="{{ url_for('articles.static', filename='js/main.js') }}" type='text/javascript'></script>
{% endblock meta %}

{% block content %}
    <section id='h-strip'>
      <img src="{{ url_for('static', filename='images/logo_400x231.png') }}" alt='AcaDome logo' id='h-logo'>

      <form action="{{ url_for('articles.home') }}" method='GET' autocomplete='off' name='search-form' id='search-form'>
        <input type='search' name='search' id='search' placeholder='Search database' autofocus>
        <button type='submit' class='btn'>
          <img src="{{ url_for('static', filename='images/search.png') }}" id='search-icon'>
        </button>
      </form>

      <span>Or browse through the <a href="{{ url_for('articles.fields') }}" class='anchor-1'>fields of research</a>.</span>
    </section>
{% endblock content %}
