{% extends '_base.html' %}

{% block meta %}
<link rel='stylesheet' href="{{ url_for('articles.static', filename='style.css') }}" type='text/css'>
{% endblock meta %}

{% block content %}
<main class='categories hidden'>
  <h2>Fields of research</h2>
  <ul class='fields-grid'>
    {% for field in fields %}
    <li><a href="{{ url_for('articles.field_search', field=field.replace(' ', '_')) }}">{{ field }}</a></li>
    {% endfor %}
  </ul>
</main>
{% endblock content %}
